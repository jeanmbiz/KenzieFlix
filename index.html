<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset-padrao.css">
    <title>Atividade KenzieFlix</title>
  </head>
  <body>


    <main class="menu">

      <figure>
        <img class="kenzieflix" src="./imagens/logo 1 (1).png" alt="Imagem KenzieFlix">
      </figure>
  
      <h1 class="titulo">Quem est√° assistindo?</h1>
  
      <section class="container">
        <div class="card aline">
          <figure class="figura">
            <img class="imagem" src="./imagens/avatar1.png" alt="Imagem Avatar 1">
          </figure>
          <p class="nome">Bruna</p>
        </div>
  
        <div class="card pedrinho">
          <figure class="figura">
            <img class="imagem" src="./imagens/avatar1 (2).png" alt="Imagem Avatar 2">
          </figure>
          <p class="nome">Jean</p>
        </div>
  
        <div class="card julia">
          <figure class="figura">
            <img class="imagem" src="./imagens/avatar1 (3).png" alt="Imagem Avatar 3">
          </figure>
          <p class="nome">Ana</p>
        </div>
  
        <div class="container__perfil">
          <figure>
            <img class="branca" src="./imagens/Frame 5-branco.png" alt="Imagem Adicionar Perfil Branco">
            <img class="preta" src="./imagens/Frame 5.png" alt="Imagem Adicionar Perfil Preto">

          </figure>
          <p class="nome">Adicionar Perfil</p>
        </div>
  
      </section>
  
      <h2 class="gerenciar">Gerenciar Perfis</h2>

      
    </main>

   

    <script src="./script.js"></script>
  </body>
</html>
